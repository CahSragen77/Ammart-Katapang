<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Mart Katapang - Mini Market Terpercaya</title>
    <meta name="description" content="A-Mart Katapang menyediakan berbagai kebutuhan sehari-hari dengan harga terjangkau. Sembako, buah, sayur, daging segar tersedia di sini.">
    <meta name="keywords" content="mini market, sembako, kebutuhan sehari-hari, belanja online, Katapang, A-Mart">
    <meta name="author" content="A-Mart Katapang">
    <meta property="og:title" content="A-Mart Katapang - Mini Market Terpercaya">
    <meta property="og:description" content="Temukan berbagai kebutuhan sehari-hari dengan harga terjangkau hanya di A-Mart Katapang">
    <meta property="og:image" content="assets/logo.png">
    <meta property="og:url" content="https://amartkatapang.com">
    <meta name="robots" content="index, follow">
    <!-- SEMUA CSS DI LINK -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header-footer.css">
    <link rel="stylesheet" href="assets/css/home.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></head>
<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Navigation -->
    <div id="navigation"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-wrapper">
                <!-- Banner Section -->
                <section class="banner-section">
                    <div class="banner">
                        <img src="assets/banner-egg.jpg" alt="Promo Telur Segar" class="banner-img">
                        <div class="banner-text">
                            <h2>Telur Ayam Kampung</h2>
                            <p class="price">Rp 28.000 / kg</p>
                            <p class="promo-text">Segar langsung dari peternak lokal</p>
                        </div>
                    </div>
                </section>

                <div class="main-layout">
                    <!-- Sidebar Guestbook -->
                    <aside class="sidebar">
                        <div class="guestbook">
                            <h3><i class="fas fa-book"></i> Buku Tamu</h3>
                            <p>Silakan tinggalkan data Anda untuk mendapatkan info promo terbaru</p>
                            <form id="guestbook-form">
                                <div class="form-group">
                                    <label for="name">Nama Lengkap *</label>
                                    <input type="text" id="name" name="name" required>
                                </div>
                                <div class="form-group">
                                    <label for="phone">Nomor Telepon *</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Alamat Email</label>
                                    <input type="email" id="email" name="email">
                                </div>
                                <div class="form-group">
                                    <label for="address">Alamat Lengkap *</label>
                                    <textarea id="address" name="address" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="interest">Produk yang diminati *</label>
                                    <select id="interest" name="interest" required>
                                        <option value="">Pilih...</option>
                                        <option value="sembako">Sembako</option>
                                        <option value="buah-sayur">Buah & Sayur</option>
                                        <option value="daging">Daging Segar</option>
                                        <option value="minuman">Minuman</option>
                                        <option value="semua">Semua Produk</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="message">Pesan Tambahan</label>
                                    <textarea id="message" name="message" rows="2" placeholder="Kebutuhan khusus atau pertanyaan..."></textarea>
                                </div>
                                <button type="submit" class="btn-submit">
                                    <i class="fas fa-paper-plane"></i> Kirim Data
                                </button>
                            </form>
                            <div id="guestbook-message" class="message"></div>
                        </div>
                    </aside>

                    <!-- Main Content Area -->
                    <div class="content-area">
                        <!-- Promo Banner Section -->
                        <section class="promo-section">
                            <h2>Promo Minggu Ini</h2>
                            <div class="promo-banners">
                                <div class="promo-banner empty" id="promo1">
                                    <p>Iklan Promo 1</p>
                                </div>
                                <div class="promo-banner empty" id="promo2">
                                    <p>Iklan Promo 2</p>
                                </div>
                            </div>
                        </section>

                        <!-- Fast Moving Products -->
                        <section class="products-section">
                            <h2>Produk Cepat Laris</h2>
                            <div class="products-grid" id="products-grid">
                                <!-- Produk akan dimuat via JavaScript -->
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <!-- SEMUA JAVASCRIPT DI LINK DI BAWAH -->
    <script src="assets/js/main.js"></script>
    <script src="assets/js/guestbook.js"></script>
    <script src="aasets/js/utils.js"></script>
</body>
</html>
